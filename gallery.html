<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the full collection of digital art at Gigahrtz33, featuring enhanced photography and AI-generated works.">
    <title>Gigahrtz33 - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            line-height: 1.8;
            color: #333;
            background: #fafafa;
        }

        /* Navigation Bar */
        nav {
            background: #1c2526;
            color: #f5f5f5;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 2rem;
        }

        nav ul li a {
            color: #d4af37;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f5f5f5;
        }

        /* Gallery Preview Section */
        .gallery {
            padding: 5rem 2rem;
            text-align: center;
            background: #fafafa;
        }

        .gallery h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 3rem;
            color: #1c2526;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #d4af37;
            transition: transform 0.3s ease, border-color 0.3s ease;
            loading: lazy;
        }

        .gallery-item img:hover {
            transform: scale(1.03);
            border-color: #1c2526;
        }

        .gallery-item p {
            margin-top: 0.8rem;
            font-size: 1rem;
            color: #1c2526;
            text-align: center;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border: 4px solid #d4af37;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f5f5f5;
            font-size: 2rem;
            cursor: pointer;
            background: #1c2526;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .close:hover {
            background: #d4af37;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery h1 {
                font-size: 2.8rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Gallery Preview -->
    <section id="gallery" class="gallery">
        <h1>Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <a href="#modal1" class="modal-trigger">
                    <img src="images/26_01_2024 16_09_49.jpg" alt="AI-Generated Cityscape">
                </a>
                <p>AI-Generated Cityscape</p>
            </div>
            <div class="gallery-item">
                <a href="#modal2" class="modal-trigger">
                    <img src="images/IMG_20241022_185152_237.jpg" alt="Enhanced Photo Portrait">
                </a>
                <p>Enhanced Photo Portrait</p>
            </div>
            <div class="gallery-item">
                <a href="#modal3" class="modal-trigger">
                    <img src="images/base__f92efbc8-0c37-48ce-8aa7-5ab4bc495caa.png" alt="Digital Landscape Art">
                </a>
                <p>Digital Landscape Art</p>
            </div>
            <div class="gallery-item">
                <a href="#modal4" class="modal-trigger">
                    <img src="images/base_build_me_a_house_minimalist_comic_happy_vibe_muted_colors_e107501a-dced-48da-b1f3-bea228e8ba2d.png" alt="AI Cyber Artwork">
                </a>
                <p>AI Cyber Artwork</p>
            </div>
        </div>
    </section>

    <!-- Modals -->
    <div id="modal1" class="modal">
        <span class="close">×</span>
        <img src="images/base_can_I_come_over_1d1bcb70-6a5e-49f7-ab40-22b62efb3bfa.png" alt="AI-Generated Cityscape" class="modal-content">
    </div>
    <div id="modal2" class="modal">
        <span class="close">×</span>
        <img src="images/base_can_I_come_over_f40f0637-db58-4cf2-8098-d0988777c17a (1).png" alt="Enhanced Photo Portrait" class="modal-content">
    </div>
    <div id="modal3" class="modal">
        <span class="close">×</span>
        <img src="images/base_character_thinking_about_a_girl_New_York_Pixel_Art_12faac5b-bbf5-478e-a424-598d0f4051eb.png" alt="Digital Landscape Art" class="modal-content">
    </div>
    <div id="modal4" class="modal">
        <span class="close">×</span>
        <img src="images/base_character_thinking_about_a_girl_New_York_Pixel_Art_1f727136-27e8-4cf5-a2c9-466122207d68.png" alt="AI Cyber Artwork" class="modal-content">
    </div>

    <script>
        // JavaScript to handle modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            const triggers = document.querySelectorAll('.modal-trigger');
            const closes = document.querySelectorAll('.close');

            triggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    const modalId = this.getAttribute('href');
                    document.querySelector(modalId).style.display = 'flex';
                });
            });

            closes.forEach(close => {
                close.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                modals.forEach(modal => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
