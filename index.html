<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ade's Demo Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-yellow-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Ade's Cyber Store</h1>
    <button id="cart-btn" class="mt-2 bg-yellow-50 text-blue-500 px-4 py-2 rounded">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Product Grid -->
  <main class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="product bg-white p-4 rounded shadow" data-id="1" data-name="Cyberpunk Poster" data-price="20">
      <img src="images/cyberpunk-poster.jpg" alt="Cyberpunk Poster" class="w-full h-48 object-cover">
      <h2 class="text-lg font-bold">Cyberpunk Poster</h2>
      <p class="text-gray-600">$20.00</p>
      <button class="add-to-cart bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
    </div>
    <div class="product bg-white p-4 rounded shadow" data-id="2" data-name="StudioBooka Tee" data-price="15">
      <img src="images/studiobooka-tee.jpg" alt="StudioBooka Tee" class="w-full h-48 object-cover">
      <h2 class="text-lg font-bold">StudioBooka Tee</h2>
      <p class="text-gray-600">$15.00</p>
      <button class="add-to-cart bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
    </div>
    <div class="product bg-white p-4 rounded shadow" data-id="3" data-name="PM Advisors Mug" data-price="10">
      <img src="images/pm-mug.jpg" alt="PM Advisors Mug" class="w-full h-48 object-cover">
      <h2 class="text-lg font-bold">PM Advisors Mug</h2>
      <p class="text-gray-600">$10.00</p>
      <button class="add-to-cart bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <ul id="cart-items" class="mb-4"></ul>
      <p class="font-bold">Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Checkout</button>
      <button id="close-cart" class="bg-gray-300 text-black px-4 py-2 rounded mt-2">Close</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Checkout (Demo)</h2>
      <p class="mb-4">Enter fake details to test:</p>
      <input type="text" placeholder="Name" class="w-full p-2 mb-2 border rounded">
      <input type="text" placeholder="Card Number (e.g., 1234-5678-9012-3456)" class="w-full p-2 mb-2 border rounded">
      <p class="text-sm text-gray-500">*This is a demo, no real payment processed.</p>
      <button id="complete-purchase" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Complete Purchase</button>
      <button id="close-checkout" class="bg-gray-300 text-black px-4 py-2 rounded mt-2">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
